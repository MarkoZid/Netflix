<main>
    <div class="carousel">
      <div class="slide">
        <img src="carousel-1.jpg" alt="Carousel Slide 1">
      </div>
      <div class="slide">
        <img src="carousel-2.jpg" alt="Carousel Slide 2">
      </div>
      <div class="slide">
        <img src="carousel-3.jpg" alt="Carousel Slide 3">
      </div>
      <div class="slide">
        <img src="carousel-4.jpg" alt="Carousel Slide 4">
      </div>
      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>

    </div>
    <section>
      <h2>Trending Now</h2>
      <div   class="card-list">

        </div>
        
      </div>
    </section>
    <section>
      <h2>Popular on Netflix</h2>

        </div>
        <div class="card">
          <img src="popular-3.jpg" alt="Popular on Netflix 3">
        </div>
